<html>
<head>
    <title>Simple Leaflet Map with a marker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Simple Leaflet Map with a marker</h3>
    <!-- The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize the map and set its view to a given location and zoom level
        var map = L.map('map').setView([41.22415100, 1.72556780], 12);

        // Add a tile layer to add to our map, in this case it's a OSM tile layer.
        // Creating a tile layer usually involves setting the URL template for the tile images
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Add a marker to the map
        var marker = L.marker([41.22415100, 1.72556780]).addTo(map);
        
        // Add a popup to the marker
        marker.bindPopup("<b>Vilanova i la Geltr√∫</b><br>A city in the province of Barcelona, Catalonia, Spain.");
        
    </script>
</body>
</html>
